    <body>
        <h2>
            My favorite song
        </h2>

        <audio controls autoplay muted>
            <source src="media/Rain Sounds   15 seconds soundtrack.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- The browser does not load anything until the user presses play. -->
        <audio controls autoplay muted loop preload="none">
            <source src="media/Rain Sounds   15 seconds soundtrack.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- metadata: Downloads only metadata, not the full audio. 
         Metadata includes:Duration, File size, Media dimensions (for video) -->
        
        <!-- auto: The browser may download the entire file immediately. -->

        <h2>My favorite video</h2>

        <video width="400" controls poster="images/rain and bird.jpeg">
        <source src="media/Rain Sounds   15 seconds soundtrack.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>

        <video width="400" controls poster="images/rain and bird.jpeg" autoplay muted loop>
        <source src="media/Rain Sounds   15 seconds soundtrack.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
